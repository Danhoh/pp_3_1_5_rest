<!DOCTYPE html>
<html class="h-100" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index page</title>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!--    this is to spring app-->
    <script defer src="/global.js"></script>
    <script defer src="/loadTable.js"></script>
    <script defer src="/sideButtons.js"></script>
    <script defer src="/headings.js"></script>
    <script defer src="/tabsVisability.js"></script>
    <script defer src="/navPrincipalInfo.js"></script>
    <script defer src="/addUserForm.js"></script>
    <script defer src="/tabsHandle.js"></script>
    <script defer src="/formAutofill.js"></script>
    <script defer src="/deleteUser.js"></script>
    <script defer src="/editUser.js"></script>
    <script defer src="/viewOfRole.js"></script>
    <script defer src="/errorsFormFill.js"></script>

    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body class="bg-light">
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="">
            <p class="text-white mb-0">
                <span class="bold" id="nav-info-username">undefined</span> with roles: <span id="nav-info-roles">undefined</span>
            </p>
        </div>
        <ul class="navbar-nav">
            <li><a class="nav-link" href="/logout">Logout</a></li>
        </ul>
    </nav>
</header>
<div class="container-fluid row w-100 h-100 mt-4">
    <aside class="col-2 bg-white ml-0 px-0">
        <a class="btn btn-primary w-100 text-left side-button" href="#" id="admin-side-btn">Admin</a>
        <a class="btn w-100 text-left side-button" href="#" id="user-side-btn">User</a>
    </aside>
    <section class="col-10" id="main-container">
        <h1>Admin panel</h1>
        <div>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link active" href="#" id="user-table-btn">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="new-user-btn">New User</a>
                </li>
            </ul>
            <h2 class="bg-light m-0 p-2 border-left border-right" id="page-heading">All users</h2>
        </div>
        <div class="bg-white p-4 border">
            <table class="table table-inner table-striped px-3" id="user-table">
                <thead>
                <tr>
                    <td class="font-weight-bold">ID</td>
                    <td class="font-weight-bold">First Name</td>
                    <td class="font-weight-bold">Last Name</td>
                    <td class="font-weight-bold">Age</td>
                    <td class="font-weight-bold">Email</td>
                    <td class="font-weight-bold">Role</td>
                    <td class="font-weight-bold">Edit</td>
                    <td class="font-weight-bold">Delete</td>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <table class="table table-inner table-striped px-3 d-none" id="principal-info-table">
                <thead>
                <tr>
                    <td class="font-weight-bold">ID</td>
                    <td class="font-weight-bold">First Name</td>
                    <td class="font-weight-bold">Last Name</td>
                    <td class="font-weight-bold">Age</td>
                    <td class="font-weight-bold">Email</td>
                    <td class="font-weight-bold">Role</td>
                </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
            <form action="#" class="col-4 mx-auto d-none" id="new-user-form" method="post">
                <p class="">
                <div class="alert alert-danger d-none" id="firstName-error"></div>
                <label class="font-weight-bold text-center w-100" for="firstName">First name</label>
                <input class="form-control" id="firstName" name="firstName" type="text">
                </p>
                <p class="">
                <div class="alert alert-danger d-none" id="lastName-error"></div>
                <label class="font-weight-bold text-center w-100" for="lastName">Last name</label>
                <input class="form-control" id="lastName" name="lastName" type="text">
                </p>
                <p class="">
                <div class="alert alert-danger d-none" id="age-error"></div>
                <label class="font-weight-bold text-center w-100" for="age">Age</label>
                <input class="form-control" id="age" name="age" type="number">
                </p>
                <p class="">
                <div class="alert alert-danger d-none" id="username-error"></div>
                <label class="font-weight-bold text-center w-100" for="email">Email</label>
                <input class="form-control" id="email" name="email" type="text">
                </p>
                <p class="">
                <div class="alert alert-danger d-none" id="password-error"></div>
                <label class="font-weight-bold text-center w-100" for="password">Password</label>
                <input class="form-control" id="password" name="password" type="password">
                </p>
                <p class="">
                    <label class="font-weight-bold text-center w-100" for="roles">Roles</label>
                    <select class="form-control h-3" id="roles" multiple name="roles" style="height: 60px">
                        <option selected value="ROLE_USER">USER</option>
                        <option selected value="ROLE_ADMIN">ADMIN</option>
                    </select>
                </p>
                <input class="btn btn-success mx-auto d-block" id="submit-new-user-form-btn" type="submit"
                       value="Add new user">
            </form>
        </div>
    </section>
</div>
<div aria-hidden="true" aria-labelledby="deleteModalLabel" class="modal fade" id="delete-modal" role="dialog"
     tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" id="close-delete-modal-btn" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="#" class="col-6 mx-auto" id="delete-new-user-form" method="post">
                    <p class="">
                        <label class="font-weight-bold text-center w-100" for="delete-firstName">First name</label>
                        <input class="form-control" disabled id="delete-firstName" name="firstName" type="text">
                    </p>
                    <p class="">
                        <label class="font-weight-bold text-center w-100" for="delete-lastName">Last name</label>
                        <input class="form-control" disabled id="delete-lastName" name="lastName" type="text">
                    </p>
                    <p class="">
                        <label class="font-weight-bold text-center w-100" for="delete-age">Age</label>
                        <input class="form-control" disabled id="delete-age" name="age" type="text">
                    </p>
                    <p class="">
                        <label class="font-weight-bold text-center w-100" for="delete-email">Email</label>
                        <input class="form-control" disabled id="delete-email" name="email" type="text">
                    </p>
                    <p class="">
                        <label class="font-weight-bold text-center w-100" for="delete-role">Role</label>
                        <select class="form-control h-3" disabled id="delete-role" multiple name="role"
                                style="height: 60px">
                            <option>User</option>
                            <option>Admin</option>
                        </select>
                    </p>
                    <input class="form-control" id="delete-hidden-input" name="id" style="display: none" type="text">
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                <button class="btn btn-danger" id="delete-submit-btn" type="button">Delete</button>
            </div>
        </div>
    </div>
</div>
<div aria-hidden="true" aria-labelledby="editModalLabel" class="modal fade" id="edit-modal" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editModalLabel">Edit user</h5>
                <button aria-label="Close" class="close" data-dismiss="modal" id="close-edit-modal-btn" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="#" class="col-6 mx-auto" id="edit-new-user-form" method="post">
                    <p class="">
                        <label class="font-weight-bold text-center w-100" for="edit-id">ID</label>
                        <input class="form-control" disabled id="edit-id" type="text">
                    </p>
                    <p class="">
                    <div class="alert alert-danger d-none" id="firstName-error-edit"></div>
                    <label class="font-weight-bold text-center w-100" for="edit-firstName">First name</label>
                    <input class="form-control" id="edit-firstName" name="firstName"
                           type="text">
                    </p>
                    <p class="">
                    <div class="alert alert-danger d-none" id="lastName-error-edit"></div>
                    <label class="font-weight-bold text-center w-100" for="edit-lastName">Last name</label>
                    <input class="form-control" id="edit-lastName" name="lastName"
                           type="text">
                    </p>
                    <p class="">
                    <div class="alert alert-danger d-none" id="age-error-edit"></div>
                    <label class="font-weight-bold text-center w-100" for="edit-age">Age</label>
                    <input class="form-control" id="edit-age" max="100" min="1" name="age"
                           type="number">
                    </p>
                    <p class="">
                    <div class="alert alert-danger d-none" id="username-error-edit"></div>
                    <label class="font-weight-bold text-center w-100" for="edit-email">Email</label>
                    <input class="form-control" id="edit-email" name="username"
                           type="text">
                    </p>
                    <p class="">
                    <div class="alert alert-danger d-none" id="password-error-edit"></div>
                    <label class="font-weight-bold text-center w-100" for="edit-password">Password</label>
                    <input autocomplete="off" class="form-control" id="edit-password" name="password"
                           type="password">
                    </p>
                    <p class="">
                        <label class="font-weight-bold text-center w-100" for="edit-role">Role</label>
                        <select class="form-control h-3" id="edit-role" multiple name="roles" style="height: 60px">
                            <option value="ROLE_USER">USER</option>
                            <option value="ROLE_ADMIN">ADMIN</option>
                        </select>
                    </p>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal" id="edit-user-close-btn" type="button">Close
                </button>
                <button class="btn btn-primary" id="edit-submit-btn" type="button">Edit</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
